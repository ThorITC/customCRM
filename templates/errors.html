<div class="container"><div id="error-page" ng-init="vm.init()">
    <div class="row">
      <div class="col s12">
        <div class="browser-window ">
          <div class="top-bar">
            <div class="circles">
              <div id="close-circle" class="circle"></div>
              <div id="minimize-circle" class="circle"></div>
              <div id="maximize-circle" class="circle"></div>
            </div>
          </div>
          <div class="content">
            <div class="row">
              <div id="site-layout-example-top" class="col s12">
                <p class="flat-text-logo center white-text caption-uppercase"><span ng-bind="vm.errorInfo.message"></span></p>
              </div>
              <div id="site-layout-example-right" class="col s12 m12 l12" style="min-height: 390px;">
                <div class="row center">
                  <h1 class="text-long-shadow col s12">{{vm.errorInfo.code}}</h1>
                </div>
                <div class="row center">
                  <p class="center s12"><a href="/#/profile" class="btn waves-effect waves-light">Homepage</a>
                    </p><p>
                    </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div></div>
